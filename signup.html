<!DOCTYPE html>
    <head>
        <title>ByteHustle</title>
        <link rel="icon" href="assets/bytehustle logo white.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">       
    </head>
    <body>
        <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script> 
        <div class="banner">
            <div class = "navbar">
                <img src="assets/bytehustle logo white.png" class="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="signup-as-programmer.html">Sign Up as Programmer</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="hub.html">Hub</a></li>
                    <li><p id = "check"></p></li>
                    
                </ul>
            </div>
            <datalist id="preferences">
                <option value="none">No preference</option>
                <option value="Mobile app development">Kotlin, Java, Swift</option>
                <option value="Website development">HTML, CSS, JavaScript, TypeScript</option>
                <option value="Game development">C#, Java, JavaScript, C++, Python, Lua</option>
                <option value="Computer app development">C#, C++, Java, Python, JavaScript, C, Ruby, Swift, Golang, HTML, CSS, PHP</option>
            </datalist>
            <div class="content">
                <h1>Sign up</h1>
                <input id="full_name" type="text" placeholder=" Enter full name"><br> 
                <input id="email" type="email" placeholder=" Enter email address"><br>
                <input id="password" type="password" placeholder=" Enter password"><br>  
                <input id="mobile" type="number" placeholder=" Enter mobile phone number"><br>  
                
                <script type="module" src="script.js"></script>
                <input list="preferences" id="preference" name="preference" placeholder="Choose your preference"><br>
                <button onclick="userSignUp()"><span></span>Sign up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
                
                <script>window.onload = authStateListener();</script>
            </div>
        </div>
    </body>
</html>
