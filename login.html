<!DOCTYPE html>
    <head>
        <title>ByteHustle</title>
        <link rel="icon" href="assets/bytehustle logo white.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">       
    </head>
    <body>
        <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script> 
        <div class="banner">
            <div class = "navbar">
                <img src="assets/bytehustle logo white.png" class="logo">
                <ul>
                    <li><a href="bytehustl3.github.io">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="signup-as-programmer.html">Sign Up as Programmer</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="hub.html">Hub</a></li>
                    <li><p id = "check"></p></li>
                    
                </ul>
            </div>
            <datalist id="accType">
                <option value="User"></option>
                <option value="Programmer"></option>
            </datalist>

            <script src="script.js"></script>
            
            <div class="content">
                <h1>Login</h1>
                <input id="email" type="email" placeholder=" Enter email address"><br>
                <input id="password" type="password" placeholder=" Enter password"><br>  
                
                <input list="accType" id="account" name="account" placeholder="Choose your account type"><br>
                <button onclick="login()"><span></span>Login</button>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <script>window.onload = authStateListener();</script>
            </div>
        </div>
        
    </body>
</html>
